<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Diary - Glow In The Dark</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --border-card: #1a1a2e;
      --neon-green: #00ff88;
      --neon-magenta: #ff00ff;
      --neon-cyan: #00ffff;
      --neon-pink: #ff0080;
      --neon-purple: #8b00ff;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-card);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--neon-green);
      text-shadow: 
        0 0 10px var(--neon-green),
        0 0 20px var(--neon-green),
        0 0 40px var(--neon-green);
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-btn {
      font-family: 'Orbitron', sans-serif;
      padding: 0.5rem 1.5rem;
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-btn:hover {
      background: var(--neon-cyan);
      color: var(--bg-dark);
      box-shadow: 
        0 0 10px var(--neon-cyan),
        0 0 20px var(--neon-cyan);
    }

    .nav-btn.admin-btn {
      border-color: var(--neon-magenta);
      color: var(--neon-magenta);
    }

    .nav-btn.admin-btn:hover {
      background: var(--neon-magenta);
      box-shadow: 
        0 0 10px var(--neon-magenta),
        0 0 20px var(--neon-magenta);
    }

    /* Main Content */
    main {
      padding: 6rem 2rem 8rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .page-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--neon-cyan);
      text-shadow: 
        0 0 10px var(--neon-cyan),
        0 0 20px var(--neon-cyan),
        0 0 40px var(--neon-cyan);
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.8;
      }
    }

    /* Diary Grid */
    .diary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .diary-card {
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .diary-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(135deg, var(--neon-green), var(--neon-magenta));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .diary-card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 10px 30px rgba(0, 255, 136, 0.2),
        0 0 20px rgba(0, 255, 136, 0.1);
    }

    .diary-card:hover::before {
      opacity: 1;
    }

    .diary-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-card);
    }

    .diary-content {
      padding: 1.5rem;
    }

    .diary-date {
      font-size: 0.875rem;
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan);
      margin-bottom: 0.5rem;
    }

    .diary-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .diary-preview {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 200;
      overflow-y: auto;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--neon-green);
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: modalIn 0.3s ease;
    }

    @keyframes modalIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--neon-magenta);
      color: var(--neon-magenta);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      background: var(--neon-magenta);
      color: var(--bg-dark);
    }

    .modal-photos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .modal-photo {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border-card);
    }

    .modal-photo:hover {
      transform: scale(1.05);
      border-color: var(--neon-green);
      box-shadow: 0 0 15px var(--neon-green);
    }

    .modal-text {
      padding: 2rem;
    }

    .modal-date {
      color: var(--neon-cyan);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }

    .modal-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }

    .modal-body {
      color: var(--text-primary);
      line-height: 1.8;
      white-space: pre-wrap;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.98);
      z-index: 300;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border: 2px solid var(--neon-green);
      box-shadow: 0 0 30px var(--neon-green);
    }

    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: 1px solid var(--neon-magenta);
      color: var(--neon-magenta);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Login Modal */
    .login-modal .modal-content {
      max-width: 400px;
      padding: 2rem;
    }

    .login-title {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--neon-magenta);
      text-shadow: 0 0 10px var(--neon-magenta);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--neon-cyan);
      font-size: 0.875rem;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-dark);
      border: 1px solid var(--border-card);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
    }

    .form-file {
      padding: 0.5rem;
      border: 1px dashed var(--neon-cyan);
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    .form-file-label {
      display: block;
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-align: center;
      padding: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--neon-green), var(--neon-cyan));
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
    }

    /* Admin Dashboard */
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .add-diary-btn {
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, var(--neon-green), var(--neon-cyan));
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-diary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
    }

    .admin-diary-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .admin-diary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      border-radius: 8px;
    }

    .admin-diary-info h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .admin-diary-info span {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .admin-diary-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: 1px solid;
      border-radius: 4px;
      background: transparent;
      color: var(--text-primary);
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .action-btn.edit {
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
    }

    .action-btn.edit:hover {
      background: var(--neon-cyan);
      color: var(--bg-dark);
    }

    .action-btn.delete {
      border-color: var(--neon-magenta);
      color: var(--neon-magenta);
    }

    .action-btn.delete:hover {
      background: var(--neon-magenta);
      color: var(--bg-dark);
    }

    /* Music Player */
    .music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--neon-purple);
      padding: 1rem 2rem;
      display: none;
      align-items: center;
      justify-content: space-between;
      z-index: 150;
    }

    .music-player.active {
      display: flex;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
    }

    .player-icon {
      width: 40px;
      height: 40px;
      border: 1px solid var(--neon-purple);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--neon-purple);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px var(--neon-purple); }
      50% { box-shadow: 0 0 20px var(--neon-purple); }
    }

    .player-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.875rem;
      color: var(--neon-purple);
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .player-btn {
      background: none;
      border: 1px solid var(--neon-purple);
      color: var(--neon-purple);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .player-btn:hover {
      background: var(--neon-purple);
      color: var(--bg-dark);
      box-shadow: 0 0 15px var(--neon-purple);
    }

    .player-btn.play {
      width: 44px;
      height: 44px;
      border-color: var(--neon-green);
      color: var(--neon-green);
    }

    .player-btn.play:hover {
      background: var(--neon-green);
      box-shadow: 0 0 20px var(--neon-green);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      background: var(--border-card);
      border-radius: 2px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: var(--neon-purple);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--neon-cyan);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-card);
      border-top-color: var(--neon-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-card);
      border: 1px solid var(--neon-green);
      padding: 1rem 2rem;
      border-radius: 8px;
      color: var(--neon-green);
      z-index: 400;
      animation: toastIn 0.3s ease;
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      .logo {
        font-size: 1.25rem;
      }

      .nav-btn {
        padding: 0.4rem 0.75rem;
        font-size: 0.75rem;
      }

      main {
        padding: 5rem 1rem 7rem;
      }

      .page-title {
        font-size: 1.75rem;
      }

      .diary-grid {
        grid-template-columns: 1fr;
      }

      .music-player {
        flex-wrap: wrap;
        padding: 1rem;
      }

      .player-info {
        order: 1;
        flex: 100%;
        margin-bottom: 0.5rem;
      }

      .player-controls {
        order: 2;
        flex: 1;
        justify-content: center;
      }

      .volume-control {
        order: 3;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">NEON DIARY</div>
    <nav class="nav-links">
      <button class="nav-btn" onclick="showHome()">Beranda</button>
      <button class="nav-btn admin-btn" id="adminNavBtn" onclick="showAdminLogin()">Admin</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="mainContent">
    <!-- Content will be loaded dynamically -->
  </main>

  <!-- Music Player -->
  <div class="music-player" id="musicPlayer">
    <div class="player-info">
      <div class="player-icon">üéµ</div>
      <span class="player-title" id="currentTrack">No track playing</span>
    </div>
    <div class="player-controls">
      <button class="player-btn" onclick="prevTrack()">‚èÆ</button>
      <button class="player-btn play" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
      <button class="player-btn" onclick="nextTrack()">‚è≠</button>
    </div>
    <div class="volume-control">
      <span>üîä</span>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>

  <!-- Modal Container -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
    <img class="lightbox-img" id="lightboxImg" src="" alt="Enlarged photo">
  </div>

  <!-- Audio Element -->
  <audio id="audioPlayer"></audio>

  <script>
    // State
    let diaries = [];
    let currentDiary = null;
    let musicList = [];
    let currentTrackIndex = 0;
    let isPlaying = false;
    let isAdmin = false;

    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadDiaries();
      loadMusic();
      checkAuth();
    });

    // Check authentication
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth-status');
        const data = await res.json();
        isAdmin = data.authenticated;
        updateAdminNav();
      } catch (e) {
        console.error(e);
      }
    }

    function updateAdminNav() {
      const btn = document.getElementById('adminNavBtn');
      if (isAdmin) {
        btn.textContent = 'Dashboard';
        btn.onclick = showAdminDashboard;
      } else {
        btn.textContent = 'Admin';
        btn.onclick = showAdminLogin;
      }
    }

    // Load diaries
    async function loadDiaries() {
      try {
        const res = await fetch('/api/diaries');
        diaries = await res.json();
        renderDiaries();
      } catch (e) {
        console.error(e);
      }
    }

    // Load music
    async function loadMusic() {
      try {
        const res = await fetch('/api/music');
        musicList = await res.json();
        if (musicList.length > 0) {
          document.getElementById('musicPlayer').classList.add('active');
        }
      } catch (e) {
        console.error(e);
      }
    }

    // Render diaries
    function renderDiaries() {
      const main = document.getElementById('mainContent');
      
      if (diaries.length === 0) {
        main.innerHTML = `
          <h1 class="page-title">DIARY ENTRIES</h1>
          <div class="empty-state">
            <div class="empty-state-icon">üìî</div>
            <p>Belum ada diary. Mulai menulis perjalananmu!</p>
          </div>
        `;
        return;
      }

      main.innerHTML = `
        <h1 class="page-title">DIARY ENTRIES</h1>
        <div class="diary-grid">
          ${diaries.map(diary => `
            <div class="diary-card" onclick="openDiary(${diary.id})">
              ${diary.photos && diary.photos.length > 0 ? 
                `<img class="diary-photo" src="${diary.photos[0]}" alt="${diary.title}">` : 
                ''}
              <div class="diary-content">
                <div class="diary-date">${formatDate(diary.date)}</div>
                <h2 class="diary-title">${diary.title}</h2>
                <p class="diary-preview">${diary.content}</p>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Open diary modal
    async function openDiary(id) {
      currentDiary = diaries.find(d => d.id === id);
      if (!currentDiary) return;

      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');

      modalContent.innerHTML = `
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <div class="modal-text">
          <div class="modal-date">${formatDate(currentDiary.date)}</div>
          <h2 class="modal-title">${currentDiary.title}</h2>
          ${currentDiary.photos && currentDiary.photos.length > 0 ? `
            <div class="modal-photos">
              ${currentDiary.photos.map(photo => `
                <img class="modal-photo" src="${photo}" onclick="openLightbox('${photo}')" alt="Diary photo">
              `).join('')}
            </div>
          ` : ''}
          <div class="modal-body">${currentDiary.content}</div>
        </div>
      `;

      modal.classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Lightbox
    function openLightbox(src) {
      document.getElementById('lightboxImg').src = src;
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    // Show home
    function showHome() {
      loadDiaries();
      closeModal();
    }

    // Show admin login
    function showAdminLogin() {
      if (isAdmin) {
        showAdminDashboard();
        return;
      }

      const main = document.getElementById('mainContent');
      main.innerHTML = `
        <h1 class="page-title">ADMIN LOGIN</h1>
        <div class="modal-content login-modal" style="margin: 0 auto; max-width: 400px; padding: 2rem;">
          <h2 class="login-title">MASUK</h2>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="loginPassword" placeholder="Masukkan password">
          </div>
          <button class="submit-btn" onclick="login()">LOGIN</button>
        </div>
      `;
    }

    // Login
    async function login() {
      const password = document.getElementById('loginPassword').value;
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();
        
        if (data.success) {
          isAdmin = true;
          updateAdminNav();
          showAdminDashboard();
          showToast('Login berhasil!');
        } else {
          showToast('Password salah!');
        }
      } catch (e) {
        showToast('Error: ' + e.message);
      }
    }

    // Logout
    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        isAdmin = false;
        updateAdminNav();
        showHome();
        showToast('Logout berhasil!');
      } catch (e) {
        console.error(e);
      }
    }

    // Show admin dashboard
    async function showAdminDashboard() {
      await loadDiaries();
      
      const main = document.getElementById('mainContent');
      main.innerHTML = `
        <div class="admin-header">
          <h1 class="page-title" style="margin-bottom: 0;">DASHBOARD ADMIN</h1>
          <div>
            <button class="add-diary-btn" onclick="showAddDiaryForm()">+ Tambah Diary</button>
            <button class="nav-btn" style="margin-left: 1rem;" onclick="logout()">Logout</button>
          </div>
        </div>
        <div class="admin-diary-list">
          ${diaries.map(diary => `
            <div class="admin-diary-item">
              <div class="admin-diary-info">
                <h3>${diary.title}</h3>
                <span>${formatDate(diary.date)}</span>
              </div>
              <div class="admin-diary-actions">
                <button class="action-btn edit" onclick="editDiary(${diary.id})">Edit</button>
                <button class="action-btn delete" onclick="deleteDiary(${diary.id})">Hapus</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Show add diary form
    function showAddDiaryForm(diary = null) {
      const isEdit = !!diary;
      const main = document.getElementById('mainContent');
      
      main.innerHTML = `
        <h1 class="page-title">${isEdit ? 'EDIT DIARY' : 'TAMBAH DIARY BARU'}</h1>
        <div class="modal-content" style="margin: 0 auto; max-width: 600px; padding: 2rem;">
          <form id="diaryForm" onsubmit="saveDiary(event)">
            <input type="hidden" name="id" value="${diary ? diary.id : ''}">
            <div class="form-group">
              <label class="form-label">Judul</label>
              <input type="text" class="form-input" name="title" value="${diary ? diary.title : ''}" required>
            </div>
            <div class="form-group">
              <label class="form-label">Tanggal</label>
              <input type="date" class="form-input" name="date" value="${diary ? diary.date : new Date().toISOString().split('T')[0]}" required>
            </div>
            <div class="form-group">
              <label class="form-label">Konten</label>
              <textarea class="form-textarea" name="content" required>${diary ? diary.content : ''}</textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Foto (bisa lebih dari satu)</label>
              <input type="file" class="form-file" name="photos" multiple accept="image/*">
              ${diary && diary.photos && diary.photos.length > 0 ? `
                <input type="hidden" name="existingPhotos" value='${JSON.stringify(diary.photos)}'>
                <div class="modal-photos" style="margin-top: 1rem;">
                  ${diary.photos.map(photo => `
                    <div style="position: relative;">
                      <img class="modal-photo" src="${photo}" style="height: 100px;">
                      <button type="button" onclick="removePhoto('${photo}')" style="position: absolute; top: 5px; right: 5px; background: var(--neon-magenta); border: none; color: white; border-radius: 50%; width: 24px; height: 24px; cursor: pointer;">√ó</button>
                    </div>
                  `).join('')}
                </div>
              ` : ''}
            </div>
            <div class="form-group">
              <label class="form-label">Musik (bisa lebih dari satu)</label>
              <input type="file" class="form-file" name="music" multiple accept="audio/*">
              ${diary && diary.music && diary.music.length > 0 ? `
                <input type="hidden" name="existingMusic" value='${JSON.stringify(diary.music)}'>
                <div style="margin-top: 0.5rem; color: var(--text-secondary);">
                  ${diary.music.map(m => m.split('/').pop()).join(', ')}
                </div>
              ` : ''}
            </div>
            <button type="submit" class="submit-btn">${isEdit ? 'UPDATE' : 'SIMPAN'}</button>
            <button type="button" class="nav-btn" style="margin-top: 1rem; width: 100%;" onclick="showAdminDashboard()">BATAL</button>
          </form>
        </div>
      `;
    }

    // Edit diary
    function editDiary(id) {
      const diary = diaries.find(d => d.id === id);
      if (diary) {
        showAddDiaryForm(diary);
      }
    }

    // Save diary
    async function saveDiary(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      
      const id = formData.get('id');
      const isEdit = !!id;

      try {
        const url = isEdit ? `/api/diaries/${id}` : '/api/diaries';
        const method = isEdit ? 'PUT' : 'POST';

        // Handle file uploads
        const photoFiles = form.querySelector('input[name="photos"]').files;
        const musicFiles = form.querySelector('input[name="music"]').files;

        // Create request body
        const body = new URLSearchParams();
        body.append('title', formData.get('title'));
        body.append('content', formData.get('content'));
        body.append('date', formData.get('date'));
        
        if (formData.get('existingPhotos')) {
          body.append('existingPhotos', formData.get('existingPhotos'));
        }
        if (formData.get('existingMusic')) {
          body.append('existingMusic', formData.get('existingMusic'));
        }

        // Use fetch API with FormData for file uploads
        const formDataFinal = new FormData();
        formDataFinal.append('title', formData.get('title'));
        formDataFinal.append('content', formData.get('content'));
        formDataFinal.append('date', formData.get('date'));
        
        if (formData.get('existingPhotos')) {
          formDataFinal.append('existingPhotos', formData.get('existingPhotos'));
        }
        if (formData.get('existingMusic')) {
          formDataFinal.append('existingMusic', formData.get('existingMusic'));
        }

        for (let i = 0; i < photoFiles.length; i++) {
          formDataFinal.append('photos', photoFiles[i]);
        }
        for (let i = 0; i < musicFiles.length; i++) {
          formDataFinal.append('music', musicFiles[i]);
        }

        const res = await fetch(url, {
          method: method,
          body: formDataFinal
        });

        const data = await res.json();
        
        if (data.success) {
          showToast(isEdit ? 'Diary updated!' : 'Diary saved!');
          showAdminDashboard();
          loadDiaries();
        }
      } catch (e) {
        showToast('Error: ' + e.message);
      }
    }

    // Delete diary
    async function deleteDiary(id) {
      if (!confirm('Yakin ingin menghapus diary ini?')) return;

      try {
        const res = await fetch(`/api/diaries/${id}`, {
          method: 'DELETE'
        });

        const data = await res.json();
        
        if (data.success) {
          showToast('Diary deleted!');
          showAdminDashboard();
          loadDiaries();
        }
      } catch (e) {
        showToast('Error: ' + e.message);
      }
    }

    // Remove photo from existing
    function removePhoto(photoToRemove) {
      // This would need more complex state management in a real app
      showToast('Silakan hapus dan buat ulang diary untuk menghapus foto');
    }

    // Music player functions
    function playTrack(index) {
      if (musicList.length === 0) return;
      
      currentTrackIndex = index;
      const track = musicList[currentTrackIndex];
      
      audioPlayer.src = track.src;
      document.getElementById('currentTrack').textContent = track.title;
      audioPlayer.play();
      playBtn.textContent = '‚è∏';
      isPlaying = true;
    }

    function togglePlay() {
      if (musicList.length === 0) return;

      if (isPlaying) {
        audioPlayer.pause();
        playBtn.textContent = '‚ñ∂';
      } else {
        if (audioPlayer.src) {
          audioPlayer.play();
        } else {
          playTrack(0);
        }
        playBtn.textContent = '‚è∏';
      }
      isPlaying = !isPlaying;
    }

    function nextTrack() {
      if (musicList.length === 0) return;
      currentTrackIndex = (currentTrackIndex + 1) % musicList.length;
      playTrack(currentTrackIndex);
    }

    function prevTrack() {
      if (musicList.length === 0) return;
      currentTrackIndex = (currentTrackIndex - 1 + musicList.length) % musicList.length;
      playTrack(currentTrackIndex);
    }

    // Volume control
    volumeSlider.addEventListener('input', (e) => {
      audioPlayer.volume = e.target.value;
    });

    // Auto next track
    audioPlayer.addEventListener('ended', () => {
      nextTrack();
    });

    // Toast notification
    function showToast(message) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // Format date
    function formatDate(dateStr) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateStr).toLocaleDateString('id-ID', options);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
        closeLightbox();
      }
      if (e.key === ' ' && document.getElementById('musicPlayer').classList.contains('active')) {
        e.preventDefault();
        togglePlay();
      }
    });

    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
  </script>
</body>
</html>
